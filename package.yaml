name:                learning-k8s
version:             1.0.0
github:              "pmihaly/learning-k8s"
license:             GPL-3
author:              "Papp Mih√°ly"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/pmihaly/learning-k8s#readme>

dependencies:
- base >= 4.7 && < 5
- firefly == 0.2.1.0
- text == 1.2.5.0
- wai == 3.2.3
- mtl == 2.2.2
- time == 1.9.3
- hedis == 0.15.1

library:
  source-dirs: 
    - src
    - src/handlers

executables:
  learning-k8s-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - learning-k8s

tests:
  learning-k8s-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - learning-k8s
